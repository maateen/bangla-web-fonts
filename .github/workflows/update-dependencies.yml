name: Update Dependencies

on:
  schedule:
    # Run every Friday at 11:00 UTC (1 hour after dependabot)
    - cron: '0 11 * * 5'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-versions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest Hugo version
        id: hugo
        run: |
          LATEST_VERSION=$(curl -s https://api.github.com/repos/gohugoio/hugo/releases/latest | jq -r '.tag_name' | sed 's/v//')
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "Latest Hugo version: $LATEST_VERSION"

      - name: Get latest Font Tools version
        id: fonttools
        run: |
          LATEST_VERSION=$(curl -s https://pypi.org/pypi/fonttools/json | jq -r '.info.version')
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "Latest Font Tools version: $LATEST_VERSION"

      - name: Update workflow file
        run: |
          # Update Hugo version
          sed -i "s/HUGO_VERSION: .*/HUGO_VERSION: ${{ steps.hugo.outputs.version }}/" .github/workflows/hugo.yml
          
          # Update Font Tools version
          sed -i "s/FONT_TOOLS_VERSION: .*/FONT_TOOLS_VERSION: ${{ steps.fonttools.outputs.version }}/" .github/workflows/hugo.yml

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore(deps): update Hugo to v${{ steps.hugo.outputs.version }} and Font Tools to v${{ steps.fonttools.outputs.version }}
            
            - Update HUGO_VERSION to ${{ steps.hugo.outputs.version }}
            - Update FONT_TOOLS_VERSION to ${{ steps.fonttools.outputs.version }}
          title: "chore(deps): update Hugo and Font Tools versions"
          body: |
            ## Dependencies Update
            
            This PR updates the dependency versions in the Hugo workflow:
            
            - **Hugo**: Updated to v${{ steps.hugo.outputs.version }}
            - **Font Tools**: Updated to v${{ steps.fonttools.outputs.version }}
            
            ### Changes
            - Update `HUGO_VERSION` in `.github/workflows/hugo.yml`
            - Update `FONT_TOOLS_VERSION` in `.github/workflows/hugo.yml`
            
            ---
            
            ðŸ¤– This PR was created automatically by the dependency update workflow.
          branch: update-dependencies
          delete-branch: true